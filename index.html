<HTML>
    <head>
      <script src="res/js/react-with-addons.js"></script>
      <script src="res/js/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
      <script type="text/babel">

class Courses extends React.Component {
    render() {
        return (
            <div className="courses">
                <div className="lists">
                    <Lists />
                </div>
                <div className="info">
                    <Info />
                </div>
            </div>
        );
    }
}

class Lists extends React.Component {
    render() {
        const lists = ['a', 'b', 'c'].map( n => {
            return (
                <li>{n}</li>
            );
        });

        return (
            <ol>{lists}</ol>
        );
    }
}

class Info extends React.Component {
    render () {
        const sent = 'Some info here'
        return (
            <span>{sent}</span>
        );
    }
}

        ReactDOM.render(<Courses />, document.getElementById("root"));  
      </script>
  </head>
  <body>

    <div id="root"></div>

    <div id="errors" style="background: #c00;color: #fff;display: none;margin: -20px -20px 20px;padding: 20px;white-space: pre-wrap;"></div>

</body>
</HTML>
