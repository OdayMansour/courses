<HTML>
  <head>
    <script src="res/js/react-with-addons.js"></script>
    <script src="res/js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">


    class Courses extends React.Component {
        constructor(props) {
            super(props)
            this.state = 
                {
                    "list": [
                        {
                            "id": 0,
                            "title": "Cuisine",
                            "items": ["Farine", "Savon", "Levure Chimique"],
                            "creator": "Oday Mansour"
                        }, 
                        {
                            "id": 1,
                            "title": "Salon",
                            "items": ["Plante", "Cadre", "Miroir", "Tableau"],
                            "creator": "Oday Mansour"
                        },
                        {
                            "id": 2,
                            "title": "Salle de bain",
                            "items": ["Sopalin", "Serviettes", "Loofah"],
                            "creator": "Oday Mansour"
                        }
                    ]
                }
            this.exposeSate = this.exposeSate.bind(this);
            this.repaint = this.repaint.bind(this);
        }

        exposeSate(props) {
            console.log(this.state)
            this.setState(this.state)
        }

        repaint() {
            this.setState(this.state)
        }

        render() {
            const lists = this.state.list.map( list => 
                {
                    return (
                        <List list={list} id={list.id} repaint={this.repaint} />
                    )
                }
            )
            return (
                <div className="cssCourses">
                    <div className="cssLists">
                        {lists}
                    </div>
                    <div className="cssInfo">
                        <Info />
                    </div>
                    <button onClick={this.exposeSate}>
                        <b>Refresh and Expose state</b>
                    </button>
                </div>
            );
        }
    }


    class List extends React.Component {
        constructor(props) {
            super(props)
        }

        render() {
            const listItems = this.props.list.items.map( n => {
                return (
                    <Item name={n} key={n} />
                );
            });

            const emptyItem = <AddItem list={this.props.list} repaint={this.props.repaint} />
  
            return (
                <ol><span className="cssTitle">{this.props.list.title} by {this.props.list.creator}</span>{listItems}{emptyItem}</ol>
            );
        }
    }


    class Item extends React.Component {
        render() {
            return (
                <li>{this.props.name}</li>
            );
        }
    }


    class AddItem extends React.Component {
        constructor(props) {
            super(props);
            this.handleAddItem = this.handleAddItem.bind(this)
            this.handleChange = this.handleChange.bind(this)
        }

        handleChange(event) {
            this.setState({value: event.target.value})
        }

        handleAddItem(event) {
            // prevent leaving page
            event.preventDefault()

            // add to item to list
            this.props.list.items.push(this.state.value.trim())

            // repaint courses
            this.props.repaint()
        }

        render() {
            return (
                <li className="cssAddItem">
                    <form onSubmit={this.handleAddItem}>
                        <label>Name:
                            <input type="text" name="itemName" defaultValue="New item" onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
                </li>
            );
        }
    }
  

    class Info extends React.Component {
        
        render () {
            const name = "Oday Mansour"
            const info = "Signed in as: " + name
            return (
                <span>{info}</span>
            );
        }
    }
  
        ReactDOM.render(<Courses />, document.getElementById("root"));  
    </script>

    <style type="text/css">
        
        body {
            font-family: "Helvetica";
        }

        a {
            text-decoration: underline;
            color: white;
        }

        li {
            background-color: #087D5B;
            color: white;
            max-width: 290px;
            min-height: 40px;
            border: solid 1px white;
            vertical-align: middle;
            line-height: 40px;
            padding-left: 10px;
        }

        .cssAddItem {
            background-color: #6CBDA5;
        }

        ol {
            background-color: red;
            list-style: none;
            padding: 0;
            max-width: 310px;
        }

        .cssTitle {
            color: white;
            font-size: 1.3em;
            margin-left: 5px;
        }

    </style>
  </head>
  <body>

    <div id="root"></div>

    <div id="errors" style="background: #c00;color: #fff;display: none;margin: -20px -20px 20px;padding: 20px;white-space: pre-wrap;"></div>

</body>
</HTML>
